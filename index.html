<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header></header>

    <main>
        <!-- Main content container -->

        <div class="flex flex-col md:flex-row gap-2">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                <!-- Triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="card-title mx-auto">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>

                        <div class="flex gap-2 justify-center items-center my-3">
                            <input id="triangle-base" type="text"
                                class="w-24 text-2xl border p-1 text-center gap-2 justify-center items-centerer rounded"
                                placeholder="b"><span class="mr-2">cm</span>
                            <input id="triangle-height" type="text"
                                class="w-24 text-2xl border p-1 text-center gap-2 justify-center items-centerer rounded"
                                placeholder="h"><span class="">cm</span>
                        </div>

                        <div class="mb-3">
                            <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                
                <!-- Rectangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="card-title mx-auto">Rectangle</h2>
                        <p>Area (A) = w x l</p>

                        <div class="flex gap-2 justify-center items-center my-3">
                            <input id="rectangle-width" type="text"
                                class="w-24 text-2xl border p-1 text-center gap-2 justify-center items-centerer rounded"
                                placeholder="w"><span class="mr-2">cm</span>
                            <input id="rectangle-length" type="text"
                                class="w-24 text-2xl border p-1 text-center gap-2 justify-center items-centerer rounded"
                                placeholder="l"><span class="">cm</span>
                        </div>

                        <div class="mb-3">
                            <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                
            </div>

            <!-- Area calculation container -->
            <div class="w-96 border border-gray-500 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>


    <script src="scripts/triangle_calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
</body>

</html>
